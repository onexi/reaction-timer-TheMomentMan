<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #reaction-button {
            width: 250px;
            height: 50px;
            font-size: 20px;
            color: white;
            background-color: green;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #start-button {
            width: 150px;
            height: 50px;
            font-size: 20px;
            color: white;
            background-color: green;
            border: none;
            cursor: pointer;
            display: block;
            margin: auto;
        }
        #fastest-time {
            font-size: 18px;
            margin-top: 10px;
        }
        input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Reaction Timer</h1>
    <button id="start-button">Start</button>
    <button id="reaction-button" disabled>Stop</button>
    <p id="fastest-time">Fastest Reaction Recorded: <input type="text" id="fastest-time-value" readonly> ms &nbsp; Current Reaction Time: <input type="text" id="current-reaction-time-value" readonly> ms</p>
    <!-- <p id="reaction-time">Your Reaction Time: </p> -->
    <p id="all-reaction-times"></p>
    
    <script>
        let startTime, timeoutId;
        let reactionTimes = []; // Array to store all reaction times
        let fastestTime = Infinity; // Variable to store the fastest reaction time

        document.getElementById("start-button").addEventListener("click", () => {
            const button = document.getElementById("reaction-button");
            button.disabled = true;
            button.textContent = "Stop";
            button.style.backgroundColor = "green";
            document.getElementById("reaction-time").textContent = "Your Reaction Time: ";
            
            const delay = Math.floor(Math.random() * 9000) + 1000; // Random delay between 1-10s
            
            timeoutId = setTimeout(() => {
                startTime = Date.now();
                button.disabled = false;
                button.style.backgroundColor = "red";
            }, delay);
        });

        document.getElementById("reaction-button").addEventListener("click", () => {
            const button = document.getElementById("reaction-button");
            if (button.style.backgroundColor === "red") {
                const reactionTime = Date.now() - startTime;
                document.getElementById("reaction-time").textContent = `Your Reaction Time: ${reactionTime} ms`;
                reactionTimes.push(reactionTime); // Store the reaction time
                reactionTimes.sort((a, b) => a - b); // Sort reaction times from lowest to highest
                document.getElementById("all-reaction-times").innerHTML = `All Reaction Times:<br>${reactionTimes.map(time => `${time} ms`).join("<br>")}`;
                
                if (reactionTime < fastestTime) {
                    fastestTime = reactionTime;
                    document.getElementById("fastest-time-value").value = fastestTime;
                }
                
                sendReactionTime(reactionTime);
                button.style.backgroundColor = "green";
            }
            clearTimeout(timeoutId);
            button.disabled = true;
        });

        function sendReactionTime(time) {
            fetch("http://localhost:5000/record", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ reactionTime: time })
            });
        }
    </script>
</body>
</html>
