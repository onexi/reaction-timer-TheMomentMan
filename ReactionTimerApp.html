<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #reaction-button {
            width: 200px;
            height: 200px;
            font-size: 20px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reaction Timer</h1>
    <p>Wait for the button to turn green, then click as fast as you can!</p>
    <button id="reaction-button" disabled>Wait for Green</button>
    <br>
    <button id="start-button">Start Test</button>
    <p id="reaction-time"></p>
    
    <script>
        let startTime, timeoutId;
        
        document.getElementById("start-button").addEventListener("click", () => {
            const button = document.getElementById("reaction-button");
            button.disabled = true;
            button.style.backgroundColor = "red";
            button.textContent = "Wait for Green";
            document.getElementById("reaction-time").textContent = "";
            
            const delay = Math.floor(Math.random() * 19000) + 1000; // Random delay between 1-20s
            
            timeoutId = setTimeout(() => {
                startTime = Date.now();
                button.style.backgroundColor = "green";
                button.textContent = "CLICK!";
                button.disabled = false;
            }, delay);
        });

        document.getElementById("reaction-button").addEventListener("click", () => {
            const button = document.getElementById("reaction-button");
            if (button.style.backgroundColor === "red") {
                clearTimeout(timeoutId);
                button.textContent = "Too Soon!";
            } else {
                const reactionTime = Date.now() - startTime;
                document.getElementById("reaction-time").textContent = `Your Reaction Time: ${reactionTime} ms`;
                sendReactionTime(reactionTime);
            }
            button.disabled = true;
        });

        function sendReactionTime(time) {
            fetch("http://localhost:5000/record", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ reactionTime: time })
            });
        }
    </script>
</body>
</html>
